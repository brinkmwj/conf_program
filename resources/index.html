<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Far Far Future of Libraries Conference</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
	<h1>The Far Far Future of Libraries Conference</h1>
	<p class="lead">A fake conference with an infinite line-up of exciting talks.</p>
      </div>
      <div>
	<a href="" class="btn btn-primary">Previous day</a>
	<a href="" class="btn btn-primary">Next day</a>
      </div>
      <div>
	<h2 id="whichday">Saturday, June 25, 2112</h2>
	<div class="table-responsive">
	  <table class="table table-bordered table-striped">
	    <thead>
              <tr>
		<th>Time</th>
		<th>Title</th>
              </tr>
	    </thead>
	    <tbody id="schedule">
	    </tbody>
	  </table>
	</div>
      </div>
    </div>

    <footer style="background-color: #f5f5f5; height: 60px;" class="footer">
      <div class="container">
        <p class="text-muted" style="margin: 20px;">Copyright 2112, the Fake Conference Board.</p>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $.getJSON("/sessions/13/26" , function(data) {
          var tbl_body = "";
          var the_day = "";
          $.each(data, function() {
            the_day = this.date;
            var tbl_row = "";
            tbl_row += "<td>"+this.time+"</td>";
            tbl_row += "<td>"+this.title+"</td>";
            tbl_body += "<tr>"+tbl_row+"</tr>";
          })
          $("#schedule").html(tbl_body);
          $("#whichday").html(the_day);
        });
      });
    </script>
  </body>
</html>
